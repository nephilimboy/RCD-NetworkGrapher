<div class="row" style="height:100%;">
    <div class="col-xxxl-8 col-xxl-8 col-lg-8 col-md-9">
        <div class="d3-chart" #chart style="height: 100%"></div>
    </div>
    <div class="col-xxxl-4 col-xxl-4 col-lg-4 col-md-3">
        <nb-card>
            <nb-tabset>
                <nb-tab tabTitle="Dev Usage">
                    <app-networkGrapher-ramSpinner
                            id="ram_spinner_graph" [chartValue]="72"></app-networkGrapher-ramSpinner>
                    <br/>
                    <app-networkGrapher-ramSpinner
                            id="ram_spinner_graph" [chartValue]="15"></app-networkGrapher-ramSpinner>
                    <!-- <div class="row">
                        <app-networkGrapher-ramSpinner id="cpu_spinner_graph" [chartValue]="72"></app-networkGrapher-ramSpinner>
                    </div> -->
                </nb-tab>
                <nb-tab tabTitle="Parameters">
                    <div class="container">
                        <nb-card-body>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Parameter 1</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="Parameter1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Parameter 2</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                           placeholder="Parameter2">
                                </div>
                                <div class="form-group">
                                    <nb-checkbox>Some Check</nb-checkbox>
                                </div>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                        </nb-card-body>
                    </div>
                </nb-tab>
            </nb-tabset>
        </nb-card>

    </div>
</div>
