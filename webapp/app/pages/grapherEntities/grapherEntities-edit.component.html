<nb-card style="width: 1017px;height: 669px;">
    <nb-card-header>Grapher Entity</nb-card-header>
    <nb-card-body>

        <div class="container">
            <nb-card-body>

                <div class="row">
                    <label for="inputName" class="col-1 col-form-label">Name</label>
                    <div class="col-5">
                    </div>
                </div>
                <hr/>
                <div id="chart_container" #chart_container>
                    <div class="flowchart-example-container" id="exampleDiv" #exampleDiv></div>
                </div>

                <input type="button" value="add operator" (click)="addNewOperator()">
                <input type="button" value="add operator2" (click)="addNewOperator2()">
                <input type="button" value="delete" (click)="deleteOperationOrLink()">
                <input type="button" value="load" (click)="load()">
                <input type="button" value="get" (click)="get()">
                <br/>
                <textarea nbInput fullWidth shape="round" name="diagModel" [(ngModel)]="diagModel" placeholder="model"
                          style="height: 300px; width: 500px"></textarea>
                <br/>

            </nb-card-body>
        </div>


    </nb-card-body>
    <nb-card-footer style="padding: 0 1.25rem 1.25rem 0;display: flex;flex-wrap: wrap;">
        <div style="margin: 1.25rem 0 0 1.25rem;">
            <button class="btn btn-demo btn-success " (click)="save()" >Save</button>
        </div>
        <div style="margin: 1.25rem 0 0 1.25rem;">
            <button class="btn btn-demo btn-danger " (click)="dismiss()" >Cancel</button>
        </div>
    </nb-card-footer>
</nb-card>
